<div class="main-banner {$class}" id="{$_name}" style="{$style}">
    <div class="rev_slider_wrapper fullwidthbanner-container" data-alias="classicslider1">
        <!-- START REVOLUTION SLIDER 5.0.7 auto mode -->
        <div  class="formrevoslider rev_slider fullwidthabanner" data-version="5.0.7">
                    <ul>    <!-- SLIDE  -->
                        {rows}{row}
                        <li data-index="rs-{$id}" data-transition="{$slide_transition}" data-slotamount="default"  data-easein="Power4.easeInOut" data-easeout="Power4.easeInOut" data-masterspeed="2000"  data-rotate="0"  data-fstransition="fade" data-fsmasterspeed="1500" data-fsslotamount="7" data-saveperformance="off">
                            <!-- MAIN IMAGE -->
                            {img_wrapper}
                            <img src="{$file}"  alt="First Slide"  data-bgposition="center center" data-bgfit="cover" data-bgrepeat="no-repeat" data-bgparallax="10" class="rev-slidebg" />
                            {/}                            
                            <!-- LAYERS -->
    
                            <!-- LAYER NR. 1 -->
                            <div class="tp-caption tp-shape tp-shapewrapper layer1 tp-resizeme rs-parallaxlevel-0" 
                                 id="{$_name}_layer1" 
                                 data-x="['center','center','center','center']" data-hoffset="['0','0','0','0']" 
                                 data-y="['middle','middle','middle','middle']" data-voffset="['0','0','0','0']" 
                                            data-width="full"
                                data-height="full"
                                data-whitespace="normal"
                                data-transform_idle="o:1;"
                     
                                 data-transform_in="opacity:0;s:1500;e:Power3.easeInOut;" 
                                 data-transform_out="s:300;s:300;" 
                                data-start="1000" 
                                data-basealign="slide" 
                                data-responsive_offset="on"> 
                            </div>

                            <!-- LAYER NR. 2 -->
                            {description_wrapper}
                            <div class="tp-caption Newspaper-Title-Centered layer2 tp-resizeme rs-parallaxlevel-0" 
                                 id="{$_name}_layer2" 
                                 data-x="['center','center','center','center']" data-hoffset="['0','0','0','0']" 
                                 data-y="['middle','middle','middle','middle']" data-voffset="['0','0','0','1']" 
                                 data-fontsize="['50','50','50','30']"
                                data-lineheight="['55','55','55','35']"
                                data-width="['721','721','721','420']"
                                data-height="none"
                                data-whitespace="normal"
                                data-transform_idle="o:1;"
                     
                                 data-transform_in="y:[-100%];z:0;rX:0deg;rY:0;rZ:0;sX:1;sY:1;skX:0;skY:0;s:1500;e:Power3.easeInOut;" 
                                 data-transform_out="auto:auto;s:1000;" 
                                 data-mask_in="x:0px;y:0px;" 
                                 data-mask_out="x:0;y:0;" 
                                data-start="1000" 
                                data-splitin="none" 
                                data-splitout="none" 
                                data-responsive_offset="on">{$description}
                            </div>
                            {/}
                            <!-- LAYER NR. 3 -->
                            {title_wrapper}
                            <div class="tp-caption Newspaper-Subtitle layer3 tp-resizeme rs-parallaxlevel-0" 
                                id="{$_name}_layer3" 
                                data-x="['center','center','center','center']" data-hoffset="['0','0','0','0']" 
                                data-y="['middle','middle','middle','middle']" data-voffset="['-82','-82','-82','-58']" 
                                data-width="none"
                                data-height="none"
                                data-whitespace="nowrap"
                                data-transform_idle="o:1;"
                     
                                 data-transform_in="y:[-100%];z:0;rX:0deg;rY:0;rZ:0;sX:1;sY:1;skX:0;skY:0;s:1500;e:Power3.easeInOut;" 
                                 data-transform_out="auto:auto;s:1000;" 
                                 data-mask_in="x:0px;y:0px;" 
                                 data-mask_out="x:0;y:0;" 
                                data-start="1000" 
                                data-splitin="none" 
                                data-splitout="none" 
                                data-responsive_offset="on"> {$title} 
                            </div>
                            {/title_wrapper}
                        </li>                        
                        {/}{/}
                    </ul>
                    <div class="tp-static-layers"></div>
                    <div class="tp-bannertimer"></div>  
                </div>
            </div><!-- END REVOLUTION SLIDER -->
    <script type="text/javascript">
        //Revolution Slider Code Starts
        var revapi4;
        $(document).ready(function() {
            revapi4 = $("#{$_name} .formrevoslider").show().revolution({
            sliderType:"standard",
            jsFileLocation:"shared/apps/xavoc/formwala/templates/js/revolution/js/",
            sliderLayout:"fullwidth",
            dottedOverlay:"none",
            delay:9000,
            navigation: {
                keyboardNavigation:"off",
                keyboard_direction: "horizontal",
                mouseScrollNavigation:"off",
                onHoverStop:"off",
                touch:{
                    touchenabled:"on",
                    swipe_threshold: 75,
                    swipe_min_touches: 1,
                    swipe_direction: "horizontal",
                    drag_block_vertical: false
                },
                arrows: {
                    style:"zeus",
                    enable:true,
                    hide_onmobile:true,
                    hide_under:600,
                    hide_onleave:true,
                    hide_delay:200,
                    hide_delay_mobile:1200,
                    tmp:'<div class="tp-title-wrap">    <div class="tp-arr-imgholder"></div> </div>',
                    left: {
                        h_align:"left",
                        v_align:"center",
                        h_offset:30,
                        v_offset:0
                    },
                    right: {
                        h_align:"right",
                        v_align:"center",
                        h_offset:30,
                        v_offset:0
                    }
                },
                bullets: {
                    enable:false,
                }
            },
            viewPort: {
                enable:true,
                outof:"pause",
                visible_area:"80%"
            },
            responsiveLevels:[1240,1024,778,480],
            gridwidth:[1240,1024,778,480],
            gridheight:[600,600,500,400],
            lazyType:"none",
            parallax: {
                type:"mouse",
                origo:"slidercenter",
                speed:2000,
                levels:[2,3,4,5,6,7,12,16,10,50],
            },
            shadow:0,
            spinner:"off",
            stopLoop:"off",
            stopAfterLoops:-1,
            stopAtSlide:-1,
            shuffle:"off",
            autoHeight:"off",
            hideThumbsOnMobile:"off",
            hideSliderAtLimit:0,
            hideCaptionAtLimit:0,
            hideAllCaptionAtLilmit:0,
            debugMode:false,
            fallbacks: {
                simplifyAll:"off",
                nextSlideOnWindowFocus:"off",
                disableFocusListener:false,
            }
        });
    }); //Revolution Slider Ends
    </script>
</div>
